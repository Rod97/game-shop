<html>
<body>
  <h2><u>Register for an account</u></h2>
  <form #form='ngForm' ngNativeValidate>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="email@example.com" name="email" [(ngModel)]="model.email" required />
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required />
    </div>    
    <div class="form-group">
      <label>First Name :</label>
      <input type="text" class="form-control" placeholder="First Name" name="firstname" [(ngModel)]="model.firstname" (ngModelChange)="firstnameuppercase($event)" required />
    </div>
    <div class="form-group">
      <label>Last Name :</label>
      <input type="text" class="form-control" placeholder="Last Name" name="lastname" [(ngModel)]="model.lastname" (ngModelChange)="lastnameuppercase($event)" required />
    </div>
    <!--I recommend we change this to use multiple boxes for city, state, zip - R-->
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" name="address" [(ngModel)]="model.address" />
    </div>
    <div>
      <label>Card Number</label>
      <input type="number" class="form-control" name="ccNumber" [(ngModel)]="model.ccNumber" />
    </div>
    <div>
      <label>Phone Number</label>
      <input type="tel" class="form-control" name="phoneNumber" [(ngModel)]="model.phoneNumber" />
    </div>
    <div>
      <label>Date of Birth</label>
      <input type="date" class="form-control" name="dateOfBirth" [(ngModel)]="model.phoneNumber" />
    </div>
    <br />
    <button class="btn btn-primary" (click)="submit()">Register</button>
  </form>
</body>
</html>
