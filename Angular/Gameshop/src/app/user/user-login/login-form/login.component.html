<div class="container col-md-3 mt-5 bg-bggame p-3 rounded">
<form #form="ngForm" ngNativeValidate>
  <div class="mb-3">
    <h5 class="text-white  d-flex justify-content-center">Login</h5>
    <input type="text" class="form-control" name="username" placeholder="Email" [(ngModel)]="username" required />
  </div>
  <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password"
      required />
  </div>
  <div class="d-flex justify-content-center">
  <button class="btn btn-danger" type="submit" (click)="loginUser()">
    Log In
  </button>
  <button class="btn btn-dark ml-1">
    <a routerLink="register" style="color: white">Sign Up</a>
  </button>
</div>

</form>
<div class="d-flex justify-content-center">
<a href="passwordrecovery">Forgot Password?</a>
</div>
</div>
