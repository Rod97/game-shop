<div class=row>
<div class=col>
<h1>{{currentUser.firstname}} {{currentUser.lastname}}</h1>

<table class="table table-dark">
    <thead>
        <th>Personal Information</th>
    </thead>
    <tbody>
        <tr>
            <td>Email</td><td>{{currentUser.email}}</td>
        </tr>
        <tr>
            <td>Phone Number</td><td>{{currentUser.phoneNumber}}</td>
        </tr>
        <tr>
            <td>Date of Birth</td><td>{{currentUser.dateOfBirth | date : 'longDate' }}</td>
        </tr>
        <tr>
            <td>Address</td><td>{{currentUser.address}}</td>
        </tr>
    </tbody>
</table>
</div>
<div class=col>
    <button>a</button>
    <button>b</button>
    <button>c</button>
</div>
</div>
