<div class="container bg-bggame mt-5 border">
    <div class="row">
        <h1 class="text-white ml-3">{{currentUser.firstname}} {{currentUser.lastname}}</h1>
        <div class="container text-white">

            
            <table class="table table-dark">
        
                <tbody>
                    <tr>
                        <td>Email</td><td>{{currentUser.email}}</td>
                    </tr>
                    <tr>
                        <td>Phone Number</td><td>{{currentUser.phoneNumber}}</td>
                    </tr>
                    <tr>
                        <td>Date of Birth</td><td>{{currentUser.dateOfBirth | date : 'longDate' }}</td>
                    </tr>
                    <tr>
                        <td>Address</td><td>{{currentUser.address}}</td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
    <div>
        <button type="button" class="btn btn-danger mb-3">Edit Info</button>
    </div>
</div>
