<div class="container bg-bggame mt-5 border">
    <div class="row">
        <h1 class="text-white ml-3">{{currentUser.firstname}} {{currentUser.lastname}}</h1>
        <div class="container text-white">

            
            <table class="table table-dark">
        
                <tbody>
                    <tr>
                        <td>Email</td><td id=email>{{currentUser.email}}</td>
                    </tr>
                    <tr>
                        <td>Phone Number</td><td id=phoneNumber>{{currentUser.phoneNumber}}</td>
                    </tr>
                    <tr>
                        <td>Date of Birth</td><td id=dob>{{currentUser.dateOfBirth | date : 'longDate' }}</td>
                    </tr>
                    <tr>
                        <td>Address</td><td id=address>{{currentUser.address}}</td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
    <div [ngSwitch]="buttons">
        <button *ngSwitchCase="'edit'" class="btn btn-danger mb-3" (click)=editInfo()>Edit Info</button>
        <button *ngSwitchCase="'update'" class="btn btn-danger mb-3 mr-1" (click)=confirmUpdate()>Update</button>
        <button *ngSwitchCase="'update'" class="btn btn-light mb-3" (click)=discardChanges()>Discard Changes</button>
    </div>
</div>
