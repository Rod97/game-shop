
<div class="container mt-3 p-3 rounded bg-bggame">
  
  <div class="container col-6">
    <h2 class="text-light">Register for an account</h2>
  <form #form='ngForm' ngNativeValidate>
    <div class="form-group">
        <label class="text-light">Email</label>
        <input type="email" class="form-control" placeholder="email@example.com" name="email" [(ngModel)]="model.email" required />
    </div>
    <div class="form-group">
        <label class="text-light">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required />
    </div>    
    <div class="form-group">
      <label class="text-light">First Name :</label>
      <input type="text" class="form-control" placeholder="First Name" name="firstname" [(ngModel)]="model.firstname" (ngModelChange)="firstnameuppercase($event)" required />
    </div>
    <div class="form-group">
      <label class="text-light">Last Name :</label>
      <input type="text" class="form-control" placeholder="Last Name" name="lastname" [(ngModel)]="model.lastname" (ngModelChange)="lastnameuppercase($event)" required />
    </div>
    <!--I recommend we change this to use multiple boxes for city, state, zip - R-->
    <div class="form-group">
        <label class="text-light">Address</label>
        <input type="text" class="form-control" name="address" [(ngModel)]="model.address" required/>
    </div>
    <div>
      <label class="text-light">Card Number</label>
      <input type="number" class="form-control" name="ccNumber" [(ngModel)]="model.ccNumber" minlength="16" maxlength="16" required />
    </div>
    <div>
      <label class="text-light">Phone Number</label>
      <input type="tel" class="form-control" name="phoneNumber" [(ngModel)]="model.phoneNumber" required/>
    </div>
    <div>
      <label class="text-light">Date of Birth</label>
      <input type="date" class="form-control" name="dateOfBirth" [(ngModel)]="model.dateOfBirth" required/>
    </div>
    <br />
    <button class="btn btn-dark" [disabled]="!model.email || !model.password || !model.firstname || !model.lastname || !model.address || !model.ccNumber || !(model.ccNumber.toString().length==16) || !model.phoneNumber || !model.dateOfBirth" (click)="submit()" routerLink="">Register</button>
  </form>
</div>
</div>
