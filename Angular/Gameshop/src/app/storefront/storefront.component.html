<!-- Filter Bar -->
<nav class="navbar col-md-auto col-sm-12 bg-bggame d-nowrap">
  <div class="container">
    <a class="mr-3 ml-3 mt-1 btn bg-dark text-white" (click)="all()"
      >All Games</a
    >
    <a class="mr-3 ml-3 mt-1 btn bg-dark text-white" (click)="ps2()"
      >GameStation2</a
    >
    <a class="mr-3 ml-3 mt-1 btn bg-dark text-white" (click)="gc()">XCube</a>
    <a class="mr-3 ml-3 mt-1 btn bg-dark text-white" (click)="xb()">Playbox</a>
    <a class="mr-3 ml-3 mt-1 btn bg-dark text-white" (click)="dc()"
      >Dreamcast</a
    >
  </div>
</nav>

<!-- Product Display Window -->

<div class="container-fluid" [ngSwitch]="view">
  <!--ALL Games-->
  <div class="row justify-content-center mt-5" *ngSwitchCase="'all'">
    <div class="ml-3 mr-3" *ngFor="let item of storefrontService.allGames">
      <div class="" style="width: 150px">
        <div
          class="d-flex align-items-center justify-content-center mb-2"
          style="height: 200px"
        >
          <img
            src="{{ item.image }}"
            width="150"
            class="rounded"
            [routerLink]="['/game/', item.upc]"
            type="button"
          />
        </div>

        <a [routerLink]="['/game/', item.upc]" class="text-white">{{
          item.itemName
        }}</a>
        <p class="text-white">${{ item.price }}</p>
      </div>
    </div>
  </div>
